<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/css/styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <script defer src="../static/js/index.js"></script>
        <div id="container">
            <header>
                <h1>Speech2Text</h1>
            </header>
            <div id="actions">
                <form method="POST" action="/login" class="auth-form">
                    Username: <input autocomplete="off" type="text" name="username" id="username" value="">
                    Password: <input autocomplete="off" type="text" name="password" value="">
                    <button id="login-btn" type="submit">Login</button>
                    <p id="incorrect" class="error">Username or password is incorrect.</p>
                </form>
            </div>
        </div>
    </body>
</html>
